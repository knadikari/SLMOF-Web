<div class="container">
<div class="row justify-content-center">
    <div class="col-md-6">
    <div class="card">
    <header class="card-header">
        <h4 class="card-title text-center">Register</h4>
    </header>
    <article class="card-body">
    <form>
        <div class="form-row">
            <div class="col form-group">
                <label class="fa fa-user"> First name </label>   
                    <input type="text" class="form-control" placeholder="First name">
            </div> <!-- form-group end.// -->
            <div class="col form-group">
                <label class="fa fa-user"> Last name</label>
                    <input type="text" class="form-control" placeholder="Last name">
            </div> <!-- form-group end.// -->
        </div> <!-- form-row end.// -->
        <div class="form-group">
            <label class="fa fa-envelope" aria-hidden="true"> Email address</label>
            <input type="email" class="form-control" placeholder="E-mail">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> <!-- form-group end.// -->
        <div class="form-group">
                <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option1">
                <span class="fa fa-male form-check-label"> Male </span>
            </label>
            <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option2">
                <span class="fa fa-female form-check-label"> Female</span>
            </label>
        </div> <!-- form-group end.// -->
        <div class="form-group">
            <label class="fa fa-map" aria-hidden="true"> District</label> 
            <select class="form-control" placeholder="Select a District" [(ngModel)]="selectedElement" name="dsf">
                <option value=0>
                    Select a District
                </option>
                <option *ngFor="let district of service.getDistrict()" [value]="district.id">
                    {{district.name}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="fa fa-graduation-cap" aria-hidden="true"> School</label> 
            <select class="form-control" placeholder="Select a School" name="school">
                <option *ngFor="let school of service.getSchool(selectedElement)">
                    {{school}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label>Create password</label>
            <input class="form-control" type="password">
        </div> <!-- form-group end.// -->  
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Register  </button>
        </div> <!-- form-group// -->      
        <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
    </form>
    </article> <!-- card-body end .// -->
    <div class="border-top card-body text-center">Have an account? <a href="/app-login">Log In</a></div>
    </div> <!-- card.// -->
    </div> <!-- col.//-->
    
    </div> <!-- row.//-->
</div>
<router-outlet></router-outlet>
